<html>

  <head>
    <title>Pascal-esque Triangles</title>
    <link rel="stylesheet" href="/pascal_triangle/pascalesque/triangles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>

    <script src="/pascal_triangle/pascalesque/custom.js"></script>
    <script src="/pascal_triangle/pascalesque/path.js"></script>
  </head>

  <body onload="main();">

    <div><div class="triangle" id="tri_container"></div></div>

    <div class="interface">
      Colour Cycle Mode: <select id="colorcycle">
              <option disabled selected value="poop"> -- how to cycle -- </option>
              <option value="nocycle">NO CYCLE</option>
              <option value="paths">BETWEEN PATHS</option>
              <option value="blocks">BETWEEN BLOCKS</option>
            </select>
    </div>

    <div class="interface">
      Animation speed (ms):  <span id="anim_speed_label" style="width: 10px; display: inline-block;"></span>
      <input type="range" id="anim_speed" min="10" max="2500" value=500 style="margin-left: 30px">
    </div>


    <button style="width: 125;" type="submit" id="arr_button" class="mybutton" onclick="toggle_arrangement();">Hide</button>
    <button style="width: 110;" type="submit" id="anim_button" class="mybutton" onmouseleave="_on_anim_button_mouseleave();" onmouseover="test_can_animate();" onclick="toggle_animate();">Animate</button>

    <div class="interface" id="arr_container">
        Total Paths: <pre style="display: inline;" id="pathscount"></pre>
        <textarea style="width: 100%" id="arr_input" rows=20 cols=44 placeholder=
"Enter one row per line.
Row elements are space separated.
@X denotes a forbidden block.
@D denotes a skipped block (like in checkers).
'$invert' as the first line will invert the following arrangement"
        ></textarea>

        <div class="intcontainer">
          <button class="binterface" style="background-color: rgba(39,234,28,255)" type="submit" onclick="create_arrangement();">Create w/ paths</button>
          <button class="binterface" style="background-color: rgba(5,219,199,255)" type="submit" onclick="create_arrangement(false);">Create w/o paths</button>
        </div>

        <div class="intcontainer">
        <button class="binterface" style="background-color: rgba(255,180,2,0.7)" type="submit" onclick="choose_random_arrangement();">Random</button>

        <select class="mymenu" style="background: rgba(206,147,255,255); background-color: rgba(206,147,255,255)" id="pre_options">
          <option disabled selected value="poop"> -- examples -- </option>
        </select>
      </div>

    </div>

  </body>

</html>
